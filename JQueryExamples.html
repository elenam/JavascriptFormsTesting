<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Introduction to forms and events for UMM CSci 3601</title>
    <!-- Adding jQuery to your page. You can also download it to your project -->
    <!--See http://www.w3schools.com/jquery/jquery_install.asp for details -->
    <script  src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("h1").click(function(){
                $("h1").fadeOut("slow");
            });

            $(":button:first").click(function(){
                $(body).css("background-color","red");
            });

            // selecting the second button, i.e. button with index 1
            $(":button:eq(1)").mouseover(function(){
                $(body).css("background-color","white");
            });

            // a rollover using jQuery
            $("#image").mouseover(function(){
                $("#image").attr("src","http://wcroc.cfans.umn.edu/prod/groups/cfans/@pub/@cfans/@wcroc/documents/asset/cfans_asset_184093.jpg");
            });

            $("#image").mouseout(function(){
                $("#image").attr("src","http://www.morris.umn.edu/sustainability/images/slideshow/turbine.jpg");
            });
        });
    </script>
</head>
<body id="body">
<h1>Introduction to forms and events for UMM CSci 3601</h1>
<!-- HTML elements can detect events, such as user clicking
 in a given area, or moving their mouse over an element,
 or a field in a table coming into focus.
You can define event handlers, such as onClick or
onMouseOver, that contain JavaScript (usually a function
call) that is called when the event happens. This is used
mostly with forms, but not only.-->


<form>
    <input type="button" id="button1" value="Change background" /><br />
    <input type="button" value="Change it back" />
</form>


<img id="image" src="http://www.morris.umn.edu/sustainability/images/slideshow/turbine.jpg" width="400" />

</body>
</html>
